<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Your Sign ?</title>

    <link rel="stylesheet" href="./src/assets/css/styles.css" />
  </head>
  <body>
    <main id="main-container">
      <section class="section-container">
        <header>
          <h1>Olá! Seja Bem-Vindo (a)!</h1>
          <span>Descubra seu signo inserindo as informações abaixo</span>
        </header>

        <div class="section-content">
          <form class="form">
            <div class="name-content">
              <input type="text" id="name" class="input" autocomplete="off" placeholder=" " />
              <label for="name">seu primeiro nome</label>
            </div>

            <div class="birthday-content">
              <input type="text" id="birthday" class="input" autocomplete="off" placeholder=" " />
              <label for="birthday">seu aniversário</label>
            </div>

            <button type="submit" class="submit-button">Enviar</button>
          </form>

          <div class="sign-container">
            <div class="sign-info">
              <h2><span class="user-name"></span> seu signo é:</h2>
              <span class="zodiac-sign"></span>
            </div>

            <img
              class="sign-image"
              src="./src/assets/images/all_signs.png"
              alt="Imagem em formato de círculo contendo todos os signos."
            />
          </div>
        </div>
      </section>

      <footer class="footer-container">
        <div class="footer-content">
          Developed by |
          <a href="https://github.com/code-front-braga" target="_blank">
            <img
              src="./src/assets/images/logo_braga_code.png"
              alt="Logo { braga.code } com cores em gradiente azul claro e azul escuro"
            />
          </a>
        </div>
      </footer>
    </main>

    <script type="module" src="./dist/js/index.js"></script>
  </body>
</html>
