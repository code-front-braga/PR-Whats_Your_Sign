<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Your Sign ?</title>

    <link rel="stylesheet" href="./src/assets/css/styles.css" />
  </head>
  <body>
    <main id="main-container">
      <section class="section-container">
        <header>
          <h1>Olá! Seja Bem-Vindo!</h1>
        </header>

        <form>
          <div class="name-content">
            <label for="name">seu nome</label>
            <input type="text" id="name" />
          </div>

          <div class="birthday-content">
            <label for="birthday">seu aniversário</label>
            <input type="date" id="birthday" />
          </div>

          <button type="submit">Enviar</button>
        </form>

        <div class="sign-container">
          <div class="sign-info">
            <h2>Seu signo é:</h2>
            <span>Touro</span>
          </div>

          <img src="./src/assets/images/taurus_sign.png" alt="" />
        </div>
      </section>

      <footer class="footer-container">
        <div class="footer-content">
          Developed by |
          <a href="https://github.com/code-front-braga">
            <img
              src="./src/assets/images/logo_braga_code.png"
              alt="Logo { braga.code } com cores em gradiente azul claro e azul escuro"
            />
          </a>
        </div>
      </footer>
    </main>

    <script type="module" src="./dist/js/index.js"></script>
  </body>
</html>
