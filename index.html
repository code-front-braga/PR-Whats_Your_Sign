<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

  <link rel="icon" href="./src/assets/images/Ab_0.svg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Your Sign ?</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="./src/assets/css/styles.css" />
  <link rel="stylesheet" href="./src/assets/css/responsive.css">
</head>

<body>
  <img class="background" src="src/assets/images/bg_horoscope.JPG" alt="Imagem com todos os signos">

  <main id="wrapper-body">
    <div class="fade"></div>

    <section class="section-container">
      <div class="wrapper-section">
        <header>
          <h1>Olá! Seja Bem-Vindo (a)!</h1>
          <h2>Descubra seu signo inserindo as informações abaixo</h2>
        </header>

        <div class="section-content">
          <form class="form">
            <div class="name-content">
              <input type="text" id="name" class="input" autocomplete="off" placeholder="seu apelido" />
            </div>

            <div class="birthday-content">
              <input type="text" id="birthday" class="input" autocomplete="off" placeholder="seu aniversário" />
            </div>

            <div class="button-container">
              <button type="submit" class="submit-button">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div class="modal-zodiac-sign-info">
      <div class="wrapper-modal">
        <button class="button-close-modal">
          <i class="bi bi-x-square-fill"></i>
        </button>
        <div class="zodiac-sign-content">
          <div class="zodiac-sign-info">
            <h2><span class="user-name"></span> seu signo é :</h2>
            <span class="zodiac-sign"></span>
          </div>

          <img class="zodiac-sign-image" />
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-container">
    <div class="footer-content">
      Developed by
      <a href="https://github.com/code-front-braga" target="_blank">
        <img src="./src/assets/images/F_L_1.svg"
          alt="Logo { braga.code } com cores em gradiente azul claro e azul escuro" />
      </a>
    </div>
  </footer>

  <script type="module" src="./dist/js/index.js"></script>
</body>

</html>
